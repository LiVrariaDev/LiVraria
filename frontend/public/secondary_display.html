<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria - セカンダリディスプレイ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <!-- サンプル動画ソース。お手元の動画ファイルにパスを書き換えてください -->
        <source src="https://videos.pexels.com/video-files/853872/853872-hd_1280_720_25fps.mp4" type="video/mp4">
        お使いのブラウザは動画タグをサポートしていません。
    </video>
</body>
</html>
