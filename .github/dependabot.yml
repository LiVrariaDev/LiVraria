version: 2
updates:
  # ルートのnpm依存関係
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      npm-dependencies:
        patterns:
          - "*"
  
  # フロントエンドのnpm依存関係
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    groups:
      frontend-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "vue*"
      vue-ecosystem:
        patterns:
          - "vue*"
  
  # バックエンドのPython依存関係
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    groups:
      backend-dependencies:
        patterns:
          - "*"
  
  # Raspberry Pi NFCのPython依存関係
  - package-ecosystem: "pip"
    directory: "/raspi/nfc"
    schedule:
      interval: "weekly"
    groups:
      raspi-dependencies:
        patterns:
          - "*"